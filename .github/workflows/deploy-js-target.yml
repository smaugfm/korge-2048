#file: noinspection YAMLSchemaValidation
name: Deploy JS target
on: [ push ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, '#deploy') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Code build
        run: ./gradlew browserReleaseEsbuild --no-daemon
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'dummy'
      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_SERVER_PORT }} -H ${{ secrets.SSH_SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync
        run: rsync -avz -e "ssh -p ${{ secrets.SSH_SERVER_PORT }}" ./build/www/ ${{ secrets.SSH_SERVER_USER }}@${{ secrets.SSH_SERVER_HOST }}:${{ secrets.SSH_SERVER_RSYNC_PATH }}
